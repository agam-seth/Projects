{% extends 'posts/posts_base.html' %}
{% load bootstrap3 %}

{% block post_content %}

  <h4 class="container">Create a New Post:</h4>

  <div class="container">
    <form id="postForm" action="{% url 'posts:new_post' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Post" class="btn btn-primary btn-large">
    </form>
  </div>

{% endblock %}
