{% extends "posts/posts_base.html" %}

{% block pre_post %}
  <div class="col-lg-12">
  	<h1>@{{ post_user.username }}</h1>
  	<p>Post History :</p>
  </div>
{% endblock %}

{% block post_content %}
  <div class="col-lg-12">
  	{% for posts in post_user.posts.all %}
      <hr class="container" style="border: 2px solid white">
      <h4>Group : {{ posts.group|safe }}</h4>
      {% include "posts/_post.html" %}
  	{% endfor %}
  </div>
{% endblock %}
